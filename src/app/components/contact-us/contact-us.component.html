<div class="container-fluid" style="margin-top: 50px;" >
    <h2 style="text-align: center;">Contáctenos</h2>
    <form (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm">
        <div class="row" style="justify-content: center;">
            <div class="mb-3 col-7">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Apellido" ngModel required #nombre="ngModel" >
              </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="mb-3 col-7">
                <label for="inputMail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control"  name="email" placeholder="nombre@ejemplo.com" ngModel required #email="ngModel">
              </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="mb-3 col-7">
                <label for="inputTelephone" class="form-label">Teléfono</label>
                <input type="number" class="form-control"  name="telephone" pattern="[0-9]{8}" ngModel required #telephone="ngModel">
              </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="mb-3 col-7">
              <label for="inputMessage" class="form-label">Comentario/Mensaje</label>
              <textarea class="form-control"  name="message" rows="3" ngModel required #message="ngModel"></textarea>
            </div>
        </div>
        <div class="row"  style="justify-content: center;">
            <div class="mb-3 col-7">
                <button type="submit" class="btn " style="background-color: #9E2A2B; color: white;">Enviar</button>
            </div>
        </div>
    </form>
</div>

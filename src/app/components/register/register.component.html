<h1>Registro</h1>
<div class="container">
    <form >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input [(ngModel)]="user.confPassword" name="confPassword" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn" (click)="register()">Registrar</button>
        </div>
    </form>
</div>

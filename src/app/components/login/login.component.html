<h1>Iniciar Sesión</h1>
<p>Si no tienes cuenta, <a href='RegisterComponent'>Regístrate aquí</a></p>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">*No comparta su correo electrónico.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn">Ingresar</button>
    </div>
  </form>
</div>
<div class="google">
  <h4>Iniciar sesión con Google:<br><button class="googleLog"><img src="./assets/google.png" width="50px"
        height="50px"></button></h4>
</div>
<div class="reset">
  <p>No recuerdas tu contraseña, haz clic aquí:<br><a href='RecoveryComponent'>Olvidé mi contraseña.</a></p>
</div>

<h1>Recuperar contraseña</h1>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn" (click)="forgotPassword()">Enviar Enlace</button>
        </div>
    </form>
</div>
